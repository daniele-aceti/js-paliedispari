<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bonus Form</title>
</head>
<body>
     <header >
      <nav class="navbar bg-dark border-bottom border-body"  data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#"><img src="./img/logo.png" width="80" alt="logo"></a>
          <h1 class="text-secondary-emphasis">Even & Odd</h1>
        </div>
      </nav>
     </header>
    <main class="border border-secondary container col-md-4  mt-5">
          <select id="condition" class="form-select mt-5" aria-label="evenOdd">
            <option class="text-center" selected>Scegli Pari o Dispari</option>
            <option class="text-center" id="pari" value="pari">Pari</option>
            <option class="text-center" id="dispari" value="dispari">Dispari</option>
          </select>
        <input id="num" class="text-center form-control mt-5" type="number" placeholder="Digita un numero da 1 a 5" aria-label="number">
         <div class="d-flex justify-content-center">
          <button id="submitButton" class="btn btn-secondary mt-5 mx-2 " type="submit">Scopri se hai vinto</button>
          <button id="clearButton" class="btn btn-secondary mt-5 mx-2" type="submit">Cancella</button>
         </div>
        <p style="font-weight: bold;" class="mt-5">Scegli un valore tra pari e dispari ed inserisci un numero da 1 a 5 scopri se hai vinto</p>
        <div class="accordion" >
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="list d-none text-center accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                Storico Giocate
              </button>   
            </h2>
            <div id="panelsStayOpen-collapseOne" class="text-center accordion-collapse collapse show">
              <div class="spinnerText d-none spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
              <p class="chronology text-center"></p>
              <div id="systemNumber" class="text-center accordion-body"></div>
            </div>
          </div>
        </div>
        <div class="text-center">
            <div  class="spinnerElement d-none spinner-border spinner-border-sm" role="status">
          </div>
             <p class="text-center" id="winner"></p>
          </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
