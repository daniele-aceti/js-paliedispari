<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bonus Form</title>
</head>
<body style="background-color: #92A6A9;">
    <main class="container col-md-4  mt-5">
        <h1>Even & Odd</h1>
          <select id="condition" class="form-select mt-5" aria-label="evenOdd">
            <option  selected>Scegli Pari o Dispari</option>
            <option id="pari" value="pari">Pari</option>
            <option id="dispari" value="dispari">Dispari</option>
          </select>
        <input id="num" class="form-control mt-5" type="number" placeholder="Digita un numero da 1 a 5" aria-label="number">
        <button id="submitButton" class="btn btn-secondary mt-5" type="submit">Scopri se hai vinto</button>
        <p style="font-weight: bold;" class="mt-5">Scegli un valore tra pari e dispari ed inserisci un numero da 1 a 5 scopri se hai vinto</p>
        <p id="winner"></p>
    </main>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</body>
</html>
